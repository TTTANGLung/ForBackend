<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXFDGnPsoodXXfHcWhDWgpDRHm9pmupAo",
            authDomain: "fypfirebase-c8e60.firebaseapp.com",
            databaseURL: "https://fypfirebase-c8e60-default-rtdb.firebaseio.com",
            projectId: "fypfirebase-c8e60",
            storageBucket: "fypfirebase-c8e60.firebasestorage.app",
            messagingSenderId: "568745497962",
            appId: "1:568745497962:web:069b367303ccded5484113",
            measurementId: "G-KMJ26VBPV5"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.cookie = "userLoggedIn=true; path=/; max-age=" + 60 * 60 * 24;
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert('Login failed: ' + error.message);
                });
        }
    </script>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="email" id="email" placeholder="Manager email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
