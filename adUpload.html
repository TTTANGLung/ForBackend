<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad upload page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #uploadForm {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 95%;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #preview {
            margin-top: 20px;
            display: none;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="uploadForm">
        <h2>Upload Advertisement</h2>
        <form id="adForm">
            <input type="text" id="title" placeholder="Ad title" required>
            <textarea id="content" rows="4" placeholder="Ad content"></textarea>
            <input type="text" id="token" placeholder="Enter key" required>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Upload ad</button>
        </form>
        <div id="preview">
            <h3>Advertisement preview</h3>
            <h4 id="previewTitle"></h4>
            <img id="previewImage" alt="Advertisement image preview">
            <p id="previewContent"></p>
        </div>
    </div>

    <script>
        document.getElementById('adForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const token = document.getElementById('token').value;
            const imageFile = document.getElementById('image').files[0];

            document.getElementById('previewTitle').textContent = title;

            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('previewImage').src = e.target.result;

                if (content) {
                    document.getElementById('previewContent').textContent = content;
                } else {
                    document.getElementById('previewContent').textContent = '';
                }

                document.getElementById('preview').style.display = 'block';
            }
            reader.readAsDataURL(imageFile);
        });
    </script>
</body>

</html>
