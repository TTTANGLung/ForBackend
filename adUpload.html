<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <title>Ad upload page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #uploadForm {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        input[type="text"],
        input[type="file"],
        input[type="datetime-local"],
        textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 95%;
        }

        #uploaded_image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: none;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #preview {
            margin-top: 20px;
            display: none;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="uploadForm">
        <h2>Upload Advertisement</h2>
        <form id="adForm">
            <input type="text" id="title" placeholder="Ad title" required>
            <textarea id="content" rows="4" placeholder="Ad content"></textarea>
            <input type="datetime-local" id="timelimit" placeholder="Time limit" required>
            <input type="text" id="token" placeholder="Enter key" required>
            <input type="button" id="upload_widget_opener" value="Upload Image" />
            <button type="submit">Upload ad</button>
        </form>

        <div id="preview">
            <h3>Advertisement preview</h3>
            <h4 id="previewTitle"></h4>
            <img id="uploaded_image" src="" alt="Uploaded Image" />
            <p id="previewContent"></p>
            <p id="testview"></p>
        </div>
    </div>

    <script>
        let imageUrl = '';
        const eventData = {
                title: '',
                content: '',
                img_url: '',
                location_id: '',
                country: '',
                enable: false,
                time_limit: ''
            };
        document.getElementById('adForm').addEventListener('submit', function (event) {
            event.preventDefault();

            if (!imageUrl) {
                alert('Please upload an image before submitting.');
                return;
            }

            //fetch api to check key table have this key and return this key location then change {enable:false};

            eventData.title = document.getElementById('title').value;
            eventData.content = document.getElementById('content').value;
            eventData.img_url = imageUrl;
            eventData.location_id = document.getElementById('location').value;
            eventData.country = document.getElementById('country').value;
            eventData.time_limit = document.getElementById('timelimit').value;

            fetch('http://20./api/events', { // fetch api to insert event 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(eventData),
            })
                .then(response => {
                    if (response.ok) {
                        alert('Advertisement submitted successfully!');
                        document.getElementById('adForm').reset();
                        document.getElementById('uploaded_image').style.display = 'none';
                        document.getElementById('preview').style.display = 'none';
                        imageUrl = '';
                    } else {
                        alert('Failed to submit advertisement.');
                    }
                })
                .catch(error => {
                    console.error('Error uploading advertisement:', error);
                });
        });

        var myWidget = cloudinary.createUploadWidget({
            cloudName: 'dxzdaacuv',
            uploadPreset: 'webUpload'
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                console.log('Done! Here is the image info: ', result.info,eventData);
                imageUrl = result.info.secure_url;
                document.getElementById('uploaded_image').src = imageUrl;
                document.getElementById('uploaded_image').style.display = 'block';
                document.getElementById('previewTitle').textContent = document.getElementById('title').value;
                document.getElementById('previewContent').textContent = document.getElementById('content').value;
                document.getElementById('preview').style.display = 'block';
            }
        });
        document.getElementById("upload_widget_opener").addEventListener("click", function () {
            myWidget.open();
        }, false);
    </script>
</body>

</html>
