<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
  <style>
    body {
      background: #ECEFF1;
      color: rgba(0, 0, 0, 0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #message {
      background: white;
      max-width: 360px;
      margin: 100px auto 16px;
      padding: 32px 24px;
      border-radius: 3px;
    }

    #message h2 {
      color: #ffa100;
      font-weight: bold;
      font-size: 16px;
      margin: 0 0 8px;
    }

    #message h1 {
      font-size: 22px;
      text-align: center;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.6);
      margin: 0 0 16px;
    }

    #message p {
      line-height: 140%;
      margin: 16px 0 24px;
      font-size: 14px;
    }

    #message a {
      display: block;
      text-align: center;
      background: #039be5;
      text-transform: uppercase;
      text-decoration: none;
      color: white;
      padding: 16px;
      border-radius: 4px;
      margin: 5px 0;
    }

    #loginForm {
      display: none;
    }

    #load {
      color: rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div id="message">
    <h1>Manager page</h1>
    <div id="loginForm">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <input type="email" id="email" placeholder="Manager email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="buttons" style="display: none;">
      <a href="./createTable.html">Create Table Page</a>
      <a href="./forum.html">Forum Demo</a>
      <a href="./databaseList.html">Database List</a>
      <a href="./sqlTool.html">SQL Tools</a>
      <a href="./testAPI.html">ADD Location</a>
      <a href="./ExpenseTotal.html">Expense Total</a>
    </div>
  </div>
  <p id="load">Firebase SDK Loading&hellip;</p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCDqjgOxeZejvQ6t0v1nFSEPmtsr0v00K8",
      authDomain: "fyptravelapp-2d05e.firebaseapp.com",
      projectId: "fyptravelapp-2d05e",
      storageBucket: "fyptravelapp-2d05e.appspot.com",
      messagingSenderId: "467200386716",
      appId: "1:467200386716:web:bc6c908d87096c7f572f59"
    };

    const app = firebase.initializeApp(firebaseConfig);

    document.addEventListener('DOMContentLoaded', function () {
      const loadEl = document.querySelector('#load');
      const loginForm = document.querySelector('#loginForm');
      const buttons = document.querySelector('#buttons');

      const cookies = document.cookie.split(';');
      const userLoggedIn = cookies.some(cookie => cookie.trim().startsWith('userLoggedIn='));

      if (!userLoggedIn) {
        loginForm.style.display = 'block';
      } else {
        buttons.style.display = 'block';
        loadEl.textContent = 'Welcome back!';
      }
    });

    function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.cookie = "userLoggedIn=true; path=/; max-age=" + 60 * 60 * 24;
          window.location.reload();
        })
        .catch((error) => {
          alert('Login failed: ' + error.message);
          console.error('Error', error);
        });
    }
  </script>
</body>

</html>
